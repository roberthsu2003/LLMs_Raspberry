<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Next Gen Code Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b0b0f;
      --text: #ffffff;
      --muted: #a0a0b2;
      --accent: #b084ff;
      --accent-soft: rgba(176, 132, 255, 0.2);
      --card: #15151c;
      --border: #262636;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "PingFang TC", "Noto Sans TC", sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(
        circle at 70% 30%,
        #1a1430 0%,
        var(--bg) 40%
      );
      color: var(--text);
      overflow-x: hidden;
    }

    /* ===== Navbar ===== */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 60px;
    }

    .logo {
      font-weight: 700;
      font-size: 20px;
      letter-spacing: 0.5px;
    }

    nav a {
      color: var(--muted);
      margin: 0 14px;
      text-decoration: none;
      font-size: 14px;
    }

    nav a:hover {
      color: var(--text);
    }

    .nav-actions button {
      margin-left: 12px;
    }

    /* ===== Buttons ===== */
    .btn {
      padding: 10px 18px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
    }

    .btn-primary {
      background: linear-gradient(
        135deg,
        var(--accent),
        #ffd6ff
      );
      color: #000;
      border: none;
      font-weight: 600;
    }

    .btn:hover {
      opacity: 0.9;
    }

    /* ===== Hero ===== */
    .hero {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      padding: 80px 60px;
      align-items: center;
      gap: 40px;
    }

    .hero h1 {
      font-size: 56px;
      line-height: 1.1;
      margin-bottom: 24px;
    }

    .hero p {
      font-size: 18px;
      color: var(--muted);
      max-width: 520px;
      margin-bottom: 32px;
    }

    .hero-actions button {
      margin-right: 16px;
    }

    /* ===== Glow Shape ===== */
    .glow-wrap {
      position: relative;
      width: 420px;
      height: 420px;
      margin: auto;
    }

    .glow-shape {
      position: absolute;
      inset: 0;
      border-radius: 40px;
      border: 2px solid white;
      filter: blur(0.3px);
      opacity: 0.85;
      animation: spin 20s linear infinite;
    }

    .glow-shape:nth-child(1) {
      transform: rotate(0deg);
    }

    .glow-shape:nth-child(2) {
      transform: rotate(12deg);
      opacity: 0.6;
    }

    .glow-shape:nth-child(3) {
      transform: rotate(-12deg);
      opacity: 0.4;
    }

    .glow-wrap::after {
      content: "";
      position: absolute;
      inset: -40px;
      background: radial-gradient(
        circle,
        var(--accent-soft),
        transparent 70%
      );
      z-index: -1;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* ===== Footer Logos ===== */
    .brands {
      padding: 40px 60px;
      display: flex;
      gap: 40px;
      color: var(--muted);
      font-size: 14px;
      opacity: 0.7;
    }

    /* ===== Responsive ===== */
    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .hero h1 {
        font-size: 42px;
      }

      header {
        padding: 20px 24px;
      }

      .hero {
        padding: 60px 24px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">Graphite-Style</div>

    <nav>
      <a href="#">Features</a>
      <a href="#">Docs</a>
      <a href="#">Pricing</a>
      <a href="#">Contact</a>
    </nav>

    <div class="nav-actions">
      <button class="btn">Log in</button>
      <button class="btn btn-primary">Sign up</button>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div>
      <h1>
        下一世代的<br />
        程式碼審查
      </h1>

      <p>
        使用 AI 協助你的團隊更快交付高品質程式碼，
        在 Pull Request 階段即時發現問題。
      </p>

      <div class="hero-actions">
        <button class="btn btn-primary">免費開始</button>
        <button class="btn">申請 Demo</button>
      </div>
    </div>

    <div class="glow-wrap">
      <div class="glow-shape"></div>
      <div class="glow-shape"></div>
      <div class="glow-shape"></div>
    </div>
  </section>

  <!-- Brands -->
  <section class="brands">
    <div>Shopify</div>
    <div>Snowflake</div>
    <div>Figma</div>
    <div>Datadog</div>
  </section>

  <script>
    // 可放互動邏輯，例如按鈕事件
    document.querySelector(".btn-primary").addEventListener("click", () => {
      alert("歡迎開始使用！");
    });
  </script>

</body>
</html>
